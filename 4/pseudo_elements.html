<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <style type="text/css">
      ul li:before,
      ul li:after {
        display: inline-block;
        width: 6px;
        height: 6px;
        margin: 0 5px;
        content: "";
        border: 2px solid #333;
        border-radius: 100%;
        background: #06c;
      }
    </style>
  </head>
  <body>
    <h1>Groceries</h1>
    <ul>
      <li>Wheat bread</li>
      <li>Eggs</li>
      <li>milk</li>
    </ul>
  </body>
</html>
