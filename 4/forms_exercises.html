<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First name:</label></dt>
          <dd><input type="text" name="first_name" /></dd>
          <dt><label for="last_name">Last name:</label></dt>
          <dd><input type="text" name="last_name" /></dd>
          <dt><label for="email">Email:</label></dt>
          <dd><input type="email" name="email" autocomplete="off" autocorrect="off" autocapitalize="off" /></dd>
          <dt><label for="phone">Phone:</label></dt>
          <dd>
            <input type="tel" name="phone" />
            <select name="phone_type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>
        </dl>
        <input type="submit" value="Submit">
      </fieldset>
    </form>

    <form action="" method="get">
      <fieldset>
        <dl>
          <dt>Category</dt>
          <dd>
            <ul>
              <li><label>
                <input type="radio" name="category" value="core" active>
                Core
              </label></li>
              <li><label>
                <input type="radio" name="category" value="plugins_and_libraries">
                Plugins and Libraries
              </label></li>
              <li><label>
                <input type="radio" name="category" value="conventions">
                Conventions
              </label></li>
              <li><label>
                <input type="radio" name="category" value="reviews">
                Reviews
              </label></li>
              <li><label>
                <input type="radio" name="category" value="opinion">
                Opinion
              </label></li>
              <li><label>
                <input type="radio" name="category" value="people">
                People
              </label></li>
            </ul>
          </dd>

          <dt>Tags</dt>
          <dd>
            <ul>
              <li><label>
                <input type="checkbox" name="html">HTML
              </label></li>
              <li><label>
                <input type="checkbox" name="css">CSS
              </label></li>
              <li><label>
                <input type="checkbox" name="javascript">Javascript
              </label></li>
              <li><label>
                <input type="checkbox" name="ruby">Ruby
              </label></li>
              <li><label>
                <input type="checkbox" name="rails">Rails
              </label></li>
              <li><label>
                <input type="checkbox" name="python">Python
              </label></li>
              <li><label>
                <input type="checkbox" name="django">Django
              </label></li>
            </ul>
          </dd>
        </dl>
        <input type="submit" value="Filter">
      </fieldset>
    </form>

    <form action="" method="get">
      <fieldset>
        <dl>
          <dt>Category</dt>
          <dd>
            <select name="category">
              <option value="core" selected>Core</option>
              <option value="plugins_and_libraries">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>

          <dt>Tags</dt>
          <dd>
            <select name="tags" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>
        <input type="submit" value="Filter"><input type="reset" value="Clear">
      </fieldset>
    </form>
  </body>
</html>
