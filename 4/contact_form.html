<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <style type="text/css">
      .hidden {
        display: none;
      }

      body {
        font: normal 16px Helvetica, Arial, sans-serif;
      }

      fieldset {
        width: 600px;
        padding: 0;
        margin: 0 auto;
        border: none;
      }

      dt {
        margin: 0 0 5px 0;
      }

      dd {
        margin: 0 0 25px 0;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      textarea {
        box-sizing: border-box;
        width: 100%;
        height: 30px;
        padding: 3px 10px;
        font: normal 14px Helvetica, Arial, sans-serif;
        border: 1px solid #cecece;
      }

      textarea {
        height: auto;
        resize: none;
      }

      ul {
        list-style: none;
        padding-left: 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label>Name</label></dt>
          <dd>
            <label for="first_name" class="hidden">First Name</label>
            <input type="text" name="first_name" placeholder="First" id="first_name" autofocus>
            <label class="hidden" for="last_name" if="last_name">Last Name</label>
            <input type="text" name="last_name" placeholder="Last">
          </dd>

          <dt><label for="email">Email Address</label></dt>
          <dd>
            <input type="email" name="email" inputmode="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="name@example.com">
          </dd>

          <dt><label for="city">City</label></dt>
          <dd>
            <input type="text" name="city" id="city" placeholder="Borington">
          </dd>
          <dt><label for="state">State</label></dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>

          <dt><label for="zip">Zipcode</label></dt>
          <dd>
            <input type="number" name="zip" id='zip' min="0" max="99999" placeholder="12345" inputmode="numeric">
          </dd>
        </dl>

        <p>Which of these colors do you most prefer?</p>
        <ul>
          <li><label>
            <input type="radio" name="color" value="red" checked>Red
          </label></li>
          <li><label>
            <input type="radio" name="color" value="green">Green
          </label></li>
          <li><label>
            <input type="radio" name="color" value="blue">Blue
          </label></li>
          <li><label>
            <input type="radio" name="color" value="yellow">Yellow
          </label></li>
        </ul>

        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li><label>
            <input type="checkbox" value="HTML" name="html">HTML
          </label></li>
          <li><label>
            <input type="checkbox" value="CSS" name="css">CSS
          </label></li>
          <li><label>
            <input type="checkbox" value="Javascript" name="javascript">Javascript
          </label></li>
          <li><label>
            <input type="checkbox" value="Ruby" name="ruby">Ruby
          </label></li>
          <li><label>
            <input type="checkbox" value="Rails" name="rails">Rails
          </label></li>
          <li><label>
            <input type="checkbox" value="Python" name="python">Python
          </label></li>
          <li><label>
            <input type="checkbox" value="Django" name="django">Django
          </label></li>
        </ul>

        <dl>
          <dt>
            <label for="comments">Please enter your comments below:</label>
          </dt>
          <dd>
            <textarea name="comments" id="comments" rows="5" cols="50">Comments</textarea>
          </dd>
        </dl>

        <input type="hidden" name="date" value="2016-03-06">
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
      </fieldset>
    </form>
  </body>
</html>
